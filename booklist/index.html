<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!--Styling for Page-->
  <link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css'>
 <style>
 .success, error {
   color: white;
   padding: 5px;
   margin: 5px, 0, 15px, 0;
 }
 .success { 
   background: green;
 }
 .error {
   background: red;
 }
 
 </style>

  <!--Page HTML-->
  <title>Book List</title>
</head>
<body>
  <div class="container">
    <form id="book-form">
      <label form="title">Title</label>
      <!--class='u-full-width' is a CSS Skeleton class that I did not add, see https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css-->
      <input type="text" id='title' class='u-full-width'>
    </div>
    <div class="container">
      <label form="title">Author</label>
      <input type="text" id='author' class='u-full-width'>
    </div>
    <div class="container">
      <label form="title">ISBN</label>
      <input type="text" id='isbn' class='u-full-width'>
      <input type="submit" value="submit">
    </div>
  </form>
    <hr>
    <table class='container'>
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN</th>
          <th></th>
        </tr>
      </thead>
      <tbody id='book-list'></tbody>
    </table>
  
  </div>
  <script src='appes6.js'></script>
</body>
</html>
